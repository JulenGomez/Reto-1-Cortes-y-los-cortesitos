<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cortés y los Cortesitos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="../resources/imagenLogo.png">
  
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <button id="toggleSidebar">☰</button>
    <ul class="menu">
      <li><a href="#scrum-canvas">Scrum Team Charter Canvas</a></li>
      <li><a href="#norms-rules">Our Norms & Rules</a></li>
      <li><a href="#strengths-weaknesses">Team Strengths & Weaknesses</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main id="main-content">
    <h1 id="scrum-canvas">Scrum Team Charter Canvas</h1>
    <form if="canvasForm"     pip install uvicornaction="/submit-canvas" method="POST">

      <label for="teamName" class="teamName">Team Name: Cortés y los Cortesitos</label>


      <label for="who">Who Are We And What Do We Do:</label>
      <textarea name="who" id="who" rows="4" placeholder="Names, Skills, Experience, Likes, Strengths..."></textarea>

      <label for="purpose">Our Purpose/Mission/Goals:</label>
      <textarea name="purpose" id="purpose" rows="3"></textarea>

      <label for="values">Our Values/Principles/Prime Directive:</label>
      <textarea name="values" id="values" rows="3"></textarea>

      <h2 id="norms-rules">Our Norms & Rules</h2>

      <label for="alwaysDo">Things We Always Do:</label>
      <textarea name="alwaysDo" id="alwaysDo" rows="2"></textarea>

      <label for="neverDo">Things We Never Do:</label>
      <textarea name="neverDo" id="neverDo" rows="2"></textarea>

      <label for="decisionMaking">How Do We Make Decisions?</label>
      <textarea name="decisionMaking" id="decisionMaking" rows="2"></textarea>

      <label for="ruleBreak">What Do We Do When Rules Are Broken?</label>
      <textarea name="ruleBreak" id="ruleBreak" rows="2"></textarea>

      <label for="raiseIssues">When & How Do We Raise Issues / Ask For Help?</label>
      <textarea name="raiseIssues" id="raiseIssues" rows="2"></textarea>


      <h2 id="strengths-weaknesses">Team Strengths & Weaknesses</h2>

      <label for="strengths">Team Strengths & Advantages:</label>
      <textarea name="strengths" id="strengths" rows="2"></textarea>

      <label for="weaknesses">Team Weaknesses & Risks:</label>
      <textarea name="weaknesses" id="weaknesses" rows="2"></textarea>

      <button type="submit">Enviar Canvas</button>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </form>
  </main>

  <script src="script.js"></script>
</body>
